<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>
    <link
      rel="shortcut icon"
      href="assets/img/icons8-calculator.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="circle-one"></div>
      <div class="circle-two"></div>
      <div class="container">
        <header>
          <div class="content-box-brightness">
            <div class="circle"></div>
          </div>

          <h1>Calculadora IMC</h1>
          <div class="help">
            <p>?</p>
          </div>
          <div class="interrogation">
            <table>
              <thead>
                <tr>
                  <th>IMC</th>
                  <th>Resultado</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Menos do que 18,5</td>
                  <td>Abaixo do peso</td>
                </tr>
                <tr>
                  <td>Entre 18,5 e 24,9</td>
                  <td>Peso normal</td>
                </tr>
                <tr>
                  <td>Entre 25 e 29,9</td>
                  <td>Sobrepeso</td>
                </tr>
                <tr>
                  <td>Entre 30 e 34,9</td>
                  <td>Obesidade grau 1</td>
                </tr>
                <tr>
                  <td>Entre 35 e 39,9</td>
                  <td>Obesidade grau 2</td>
                </tr>
                <tr>
                  <td>Mais do que 40</td>
                  <td>Obesidade grau 3</td>
                </tr>
              </tbody>
            </table>
          </div>
        </header>

        <main>
          <div class="modal">
            <div class="result-calc">
              <div id="result-msg">
                <h2></h2>
                <p></p>
              </div>
              <div id="result-buttons">
                <button id="close-modal">Fechar</button>
                <button id="reset-site">Calcular Novamente</button>
              </div>
            </div>
          </div>
          <div class="form-container">
            <h2>Digite o seu peso e altura para calcular seu IMC</h2>
            <form action="">
              <label for="weight">
                <input
                  type="text"
                  name="weight"
                  id="weight"
                  placeholder="Digite seu peso"
                />
              </label>
              <label for="height">
                <input
                  type="text"
                  name="height"
                  id="height"
                  placeholder="Digite sua altura"
                />
              </label>
              <input type="submit" value="CALCULAR" id="calc" />
            </form>
          </div>
        </main>
      </div>
    </div>
    <script src="assets/script/script.js"></script>
  </body>
</html>
